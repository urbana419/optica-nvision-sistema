<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - √ìptica Nvisi√≥n</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            min-height: 100vh; 
            color: white; 
            padding: 20px;
        }
        .container { max-width: 500px; margin: 0 auto; }
        
        .card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1, h2 { text-align: center; color: #fbbf24; margin-bottom: 20px; }
        
        .form-group { margin-bottom: 15px; }
        .form-label { 
            display: block; 
            margin-bottom: 5px; 
            font-weight: bold; 
            color: #e2e8f0; 
        }
        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 10px;
            font-size: 16px;
        }
        .form-input::placeholder { color: rgba(255, 255, 255, 0.6); }
        
        .camera-area {
            background: rgba(255, 255, 255, 0.1);
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        .camera-area:hover { 
            background: rgba(255, 255, 255, 0.2); 
            border-color: #22d3ee; 
        }
        
        .preview-img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            margin-top: 15px;
            display: none;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }
        .btn-primary { background: #22d3ee; color: white; }
        .btn-success { background: #10b981; color: white; }
        .btn-warning { background: #f59e0b; color: white; }
        .btn-danger { background: #ef4444; color: white; }
        .btn:hover { transform: translateY(-2px); opacity: 0.9; }
        
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .nav-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        .nav-btn {
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 10px;
            cursor: pointer;
            font-size: 12px;
            text-align: center;
        }
        
        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: bold;
        }
        .alert-success { background: rgba(16, 185, 129, 0.2); color: #10b981; }
        .alert-error { background: rgba(239, 68, 68, 0.2); color: #ef4444; }
        .alert-warning { background: rgba(245, 158, 11, 0.2); color: #f59e0b; }
        
        .product-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .product-thumb {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            object-fit: cover;
        }
        .product-info { flex: 1; }
        .product-code { font-weight: bold; color: #60a5fa; }
        .product-price { color: #22d3ee; font-weight: bold; }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }
        .stat-number {
            font-size: 28px;
            font-weight: bold;
            color: #22d3ee;
            margin-bottom: 5px;
        }
        .stat-label { font-size: 14px; opacity: 0.9; }
    </style>
</head>
<body>
    <div class="container">
        <!-- HEADER -->
        <div class="card">
            <h1>üìä Admin - √ìptica Nvisi√≥n</h1>
            <p style="text-align: center; font-size: 12px; opacity: 0.8;">by fbrugaljrubinstein consultores</p>
        </div>

        <!-- ALERTAS -->
        <div id="alertContainer"></div>

        <!-- ESTAD√çSTICAS -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalProductos">0</div>
                <div class="stat-label">Productos</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalClientes">0</div>
                <div class="stat-label">Clientes</div>
            </div>
        </div>

        <!-- NUEVO PRODUCTO -->
        <div class="card">
            <h2>üì∏ Agregar Producto</h2>
            
            <div class="form-group">
                <label class="form-label">üì∑ Foto del Producto</label>
                <div class="camera-area" onclick="abrirCamara()">
                    <div style="font-size: 40px; margin-bottom: 10px;">üì∏</div>
                    <div>Tomar foto con c√°mara</div>
                    <div style="font-size: 12px; opacity: 0.8; margin-top: 5px;">
                        Para cat√°logo y WhatsApp
                    </div>
                    <img id="previewImg" class="preview-img">
                </div>
                <input type="file" id="fileInput" accept="image/*" capture="environment" style="display: none;">
            </div>
            
            <div class="form-group">
                <label class="form-label">üî§ C√≥digo del Producto</label>
                <input type="text" id="productCode" class="form-input" placeholder="NV001, NV002..." style="text-transform: uppercase;">
            </div>
            
            <div class="form-group">
                <label class="form-label">üìù Nombre/Descripci√≥n</label>
                <textarea id="productName" class="form-textarea" rows="3" placeholder="Montura elegante para dama con cristales antirreflejos..."></textarea>
            </div>
            
            <div class="grid">
                <div class="form-group">
                    <label class="form-label">üí∞ Precio</label>
                    <input type="text" id="productPrice" class="form-input" placeholder="RD$2,500">
                </div>
                <div class="form-group">
                    <label class="form-label">üìÇ Categor√≠a</label>
                    <select id="productCategory" class="form-select">
                        <option value="monturas">üëì Monturas</option>
                        <option value="lentes">üîç Lentes</option>
                        <option value="accesorios">‚ö° Accesorios</option>
                    </select>
                </div>
            </div>
            
            <div class="grid">
                <button onclick="guardarProducto()" class="btn btn-primary">üíæ Guardar</button>
                <button onclick="enviarPorWhatsApp()" class="btn btn-success">üí¨ Enviar WhatsApp</button>
            </div>
            <button onclick="copiarEnlace()" class="btn btn-warning">üîó Copiar Enlace</button>
        </div>

        <!-- PRODUCTOS GUARDADOS -->
        <div class="card">
            <h2>üì¶ Productos Registrados</h2>
            <div id="productsList">
                <div style="text-align: center; padding: 30px; opacity: 0.7;">
                    üì¶ No hay productos registrados
                </div>
            </div>
            <div class="grid">
                <button onclick="verTodosProductos()" class="btn btn-warning">üëÄ Ver Todos</button>
                <button onclick="exportarProductos()" class="btn btn-danger">üì§ Exportar</button>
            </div>
        </div>

        <!-- NAVEGACI√ìN -->
        <div class="nav-grid">
            <button onclick="goToIndex()" class="nav-btn">üè† Inicio</button>
            <button onclick="goToPOS()" class="nav-btn">üíº POS</button>
            <button onclick="goToCentral()" class="nav-btn">üéØ Central</button>
            <button onclick="resetData()" class="nav-btn">üîÑ Reset</button>
        </div>
    </div>

    <script>
        // VARIABLES GLOBALES
        const WHATSAPP_NUMBER = '18497972424';
        const BASE_URL = window.location.origin + window.location.pathname.replace(/[^/]*$/, '');
        let currentPhotoData = null;

        // FUNCIONES SEGURAS DE ALMACENAMIENTO
        function safeGet(key, defaultValue = '{}') {
            try {
                if (typeof Storage !== "undefined" && localStorage) {
                    const value = localStorage.getItem(key);
                    return value ? JSON.parse(value) : JSON.parse(defaultValue);
                }
            } catch (e) {
                console.log('Storage error:', e);
            }
            return JSON.parse(defaultValue);
        }

        function safeSet(key, value) {
            try {
                if (typeof Storage !== "undefined" && localStorage) {
                    localStorage.setItem(key, JSON.stringify(value));
                    return true;
                }
            } catch (e) {
                console.log('Storage error:', e);
            }
            return false;
        }

        // FUNCIONES DE UTILIDAD
        function showAlert(message, type = 'success') {
            const alertClass = type === 'error' ? 'alert-error' : type === 'warning' ? 'alert-warning' : 'alert-success';
            document.getElementById('alertContainer').innerHTML = `<div class="alert ${alertClass}">${message}</div>`;
            setTimeout(() => document.getElementById('alertContainer').innerHTML = '', 4000);
        }

        // FUNCIONES DE C√ÅMARA
        function abrirCamara() {
            document.getElementById('fileInput').click();
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('fileInput').addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    if (file.size > 5 * 1024 * 1024) {
                        showAlert('‚ö†Ô∏è Imagen muy grande. Use menos de 5MB.', 'error');
                        return;
                    }
                    
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const previewImg = document.getElementById('previewImg');
                        previewImg.src = e.target.result;
                        previewImg.style.display = 'block';
                        currentPhotoData = e.target.result;
                        showAlert('‚úÖ Foto capturada. Ahora complete los datos.', 'success');
                    };
                    reader.readAsDataURL(file);
                }
            });

            // Cargar datos iniciales
            cargarProductos();
            actualizarEstadisticas();
        });

        // GUARDAR PRODUCTO
        function guardarProducto() {
            const codigo = document.getElementById('productCode').value.trim().toUpperCase();
            const nombre = document.getElementById('productName').value.trim();
            const precio = document.getElementById('productPrice').value.trim();
            const categoria = document.getElementById('productCategory').value;
            
            if (!codigo || !nombre || !precio) {
                showAlert('‚ùå Complete c√≥digo, nombre y precio', 'error');
                return;
            }
            
            if (!currentPhotoData) {
                showAlert('‚ùå Debe tomar una foto del producto', 'error');
                return;
            }
            
            const producto = {
                codigo: codigo,
                nombre: nombre,
                precio: precio,
                categoria: categoria,
                foto: currentPhotoData,
                fechaCreacion: new Date().toISOString(),
                enlace: `${BASE_URL}index.html?codigo=${codigo}`,
                whatsapp: generarMensajeWhatsApp(codigo, nombre, precio)
            };
            
            // Guardar en m√∫ltiples formatos para compatibilidad
            const productos = safeGet('nvision_productos', '{}');
            const monturas = safeGet('nvision_monturas', '{}');
            
            productos[codigo] = producto;
            monturas[codigo] = producto;
            
            safeSet('nvision_productos', productos);
            safeSet('nvision_monturas', monturas);
            
            showAlert(`‚úÖ Producto ${codigo} guardado exitosamente`, 'success');
            limpiarFormulario();
            cargarProductos();
            actualizarEstadisticas();
        }

        // ENVIAR POR WHATSAPP
        function enviarPorWhatsApp() {
            const codigo = document.getElementById('productCode').value.trim().toUpperCase();
            const nombre = document.getElementById('productName').value.trim();
            const precio = document.getElementById('productPrice').value.trim();
            
            if (!codigo || !nombre || !precio) {
                showAlert('‚ùå Complete los datos antes de enviar', 'error');
                return;
            }
            
            const mensaje = generarMensajeWhatsApp(codigo, nombre, precio);
            const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(mensaje)}`;
            window.open(whatsappUrl, '_blank');
            
            showAlert('üí¨ Producto compartido por WhatsApp', 'success');
        }

        // COPIAR ENLACE
        function copiarEnlace() {
            const codigo = document.getElementById('productCode').value.trim().toUpperCase();
            
            if (!codigo) {
                showAlert('‚ùå Ingrese un c√≥digo de producto', 'error');
                return;
            }
            
            const enlace = `${BASE_URL}index.html?codigo=${codigo}`;
            
            if (navigator.clipboard) {
                navigator.clipboard.writeText(enlace).then(() => {
                    showAlert('‚úÖ Enlace copiado al portapapeles', 'success');
                }).catch(() => {
                    mostrarEnlaceParaCopiar(enlace);
                });
            } else {
                mostrarEnlaceParaCopiar(enlace);
            }
        }

        function mostrarEnlaceParaCopiar(enlace) {
            const textarea = document.createElement('textarea');
            textarea.value = enlace;
            textarea.style.position = 'fixed';
            textarea.style.left = '-999999px';
            document.body.appendChild(textarea);
            textarea.select();
            
            try {
                document.execCommand('copy');
                showAlert('‚úÖ Enlace copiado', 'success');
            } catch (err) {
                prompt('üìã Copie este enlace:', enlace);
            }
            
            document.body.removeChild(textarea);
        }

        // GENERAR MENSAJE WHATSAPP
        function generarMensajeWhatsApp(codigo, nombre, precio) {
            return `üëÅÔ∏è *NUEVA MONTURA - √ìPTICA NVISI√ìN* üëÅÔ∏è

üì∏ Nueva montura disponible:
üî¢ C√≥digo: ${codigo}
üí∞ Precio: ${precio}
üìù ${nombre}

üîó Ver detalles: ${BASE_URL}index.html?codigo=${codigo}

‚ú® Caracter√≠sticas:
‚Ä¢ Garant√≠a de calidad premium
‚Ä¢ Ajustes gratuitos incluidos
‚Ä¢ Entrega sin costo adicional

üëÅÔ∏è ¬°Vea mejor, viva mejor! ‚ú®
by fbrugaljrubinstein consultores`;
        }

        // CARGAR Y MOSTRAR PRODUCTOS
        function cargarProductos() {
            const productos = safeGet('nvision_productos', '{}');
            const container = document.getElementById('productsList');
            
            if (Object.keys(productos).length === 0) {
                container.innerHTML = '<div style="text-align: center; padding: 30px; opacity: 0.7;">üì¶ No hay productos registrados</div>';
                return;
            }
            
            let html = '';
            const productosArray = Object.values(productos).slice(-3); // √öltimos 3
            
            productosArray.forEach(producto => {
                html += `
                    <div class="product-item">
                        <img src="${producto.foto}" alt="${producto.codigo}" class="product-thumb">
                        <div class="product-info">
                            <div class="product-code">${producto.codigo}</div>
                            <div style="font-size: 14px; margin: 5px 0;">${producto.nombre.substring(0, 40)}...</div>
                            <div class="product-price">${producto.precio}</div>
                        </div>
                        <div>
                            <button onclick="compartirProducto('${producto.codigo}')" style="background: #25d366; color: white; border: none; padding: 8px; border-radius: 5px; cursor: pointer; margin-bottom: 5px;">üí¨</button>
                            <button onclick="eliminarProducto('${producto.codigo}')" style="background: #ef4444; color: white; border: none; padding: 8px; border-radius: 5px; cursor: pointer;">üóëÔ∏è</button>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        // ACCIONES CON PRODUCTOS
        function compartirProducto(codigo) {
            const productos = safeGet('nvision_productos', '{}');
            const producto = productos[codigo];
            
            if (producto) {
                const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(producto.whatsapp)}`;
                window.open(whatsappUrl, '_blank');
                showAlert('‚úÖ Producto compartido', 'success');
            }
        }

        function eliminarProducto(codigo) {
            if (confirm(`¬øEliminar producto ${codigo}?`)) {
                const productos = safeGet('nvision_productos', '{}');
                const monturas = safeGet('nvision_monturas', '{}');
                
                delete productos[codigo];
                delete monturas[codigo];
                
                safeSet('nvision_productos', productos);
                safeSet('nvision_monturas', monturas);
                
                showAlert(`üóëÔ∏è Producto ${codigo} eliminado`, 'success');
                cargarProductos();
                actualizarEstadisticas();
            }
        }

        function verTodosProductos() {
            const productos = safeGet('nvision_productos', '{}');
            const total = Object.keys(productos).length;
            
            if (total === 0) {
                showAlert('üì¶ No hay productos registrados', 'warning');
                return;
            }
            
            const lista = Object.values(productos).map(p => `${p.codigo}: ${p.precio}`).join('\n');
            alert(`üì¶ TODOS LOS PRODUCTOS (${total}):\n\n${lista}`);
        }

        function exportarProductos() {
            const productos = safeGet('nvision_productos', '{}');
            const total = Object.keys(productos).length;
            
            if (total === 0) {
                showAlert('üì¶ No hay productos para exportar', 'warning');
                return;
            }
            
            try {
                const exportData = {
                    empresa: '√ìptica Nvisi√≥n',
                    fecha_export: new Date().toISOString(),
                    total_productos: total,
                    productos: productos
                };
                
                const blob = new Blob([JSON.stringify(exportData, null, 2)], {type: 'application/json'});
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `nvision_productos_${new Date().toISOString().split('T')[0]}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                showAlert('‚úÖ Productos exportados exitosamente', 'success');
            } catch (error) {
                showAlert('‚ùå Error al exportar', 'error');
            }
        }

        // ACTUALIZAR ESTAD√çSTICAS
        function actualizarEstadisticas() {
            const productos = safeGet('nvision_productos', '{}');
            const clientes = safeGet('nvision_clientes', '{}');
            
            document.getElementById('totalProductos').textContent = Object.keys(productos).length;
            document.getElementById('totalClientes').textContent = Object.keys(clientes).length;
        }

        // NAVEGACI√ìN
        function goToIndex() {
            window.location.href = BASE_URL + 'index.html';
        }

        function goToPOS() {
            const password = prompt('üîê Contrase√±a POS:');
            if (password === 'nvision2030') {
                window.location.href = BASE_URL + 'pos.html';
            } else if (password !== null) {
                showAlert('‚ùå Contrase√±a incorrecta', 'error');
            }
        }

        function goToCentral() {
            window.location.href = BASE_URL + 'central.html';
        }

        function resetData() {
            if (confirm('‚ö†Ô∏è ¬øEliminar TODOS los datos?\n\nEsta acci√≥n no se puede deshacer.')) {
                try {
                    localStorage.clear();
                    showAlert('üîÑ Datos eliminados. Recargando...', 'success');
                    setTimeout(() => window.location.reload(), 2000);
                } catch (error) {
                    showAlert('‚ùå Error al eliminar datos', 'error');
                }
            }
        }

        function limpiarFormulario() {
            document.getElementById('productCode').value = '';
            document.getElementById('productName').value = '';
            document.getElementById('productPrice').value = '';
            document.getElementById('productCategory').value = 'monturas';
            document.getElementById('previewImg').style.display = 'none';
            document.getElementById('fileInput').value = '';
            currentPhotoData = null;
        }
    </script>
</body>
</html>
