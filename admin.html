<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin - √ìptica Nvisi√≥n</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            min-height: 100vh; 
            color: white; 
            padding: 20px;
        }
        .container { max-width: 500px; margin: 0 auto; }
        
        .header {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 30px;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #fbbf24, #f59e0b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 32px;
            font-weight: 900;
            color: #22d3ee;
            margin-bottom: 8px;
            text-shadow: 0 2px 10px rgba(34, 211, 238, 0.3);
        }
        
        .stat-label {
            font-size: 14px;
            font-weight: 600;
            opacity: 0.9;
        }
        
        .form-section {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 30px;
            margin-bottom: 30px;
        }
        
        .section-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 25px;
            text-align: center;
            color: #fbbf24;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #e2e8f0;
            font-size: 14px;
        }
        
        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 15px;
            font-size: 16px;
            font-family: inherit;
        }
        
        .form-input::placeholder, .form-textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: #22d3ee;
            box-shadow: 0 0 0 3px rgba(34, 211, 238, 0.1);
        }
        
        .camera-upload {
            background: rgba(255, 255, 255, 0.1);
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 50px 20px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .camera-upload:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: #22d3ee;
        }
        
        .camera-icon {
            font-size: 48px;
            margin-bottom: 15px;
            display: block;
        }
        
        .preview-image {
            max-width: 100%;
            max-height: 250px;
            border-radius: 15px;
            margin-top: 20px;
            border: 3px solid rgba(255, 255, 255, 0.2);
        }
        
        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 25px;
        }
        
        .btn {
            padding: 18px 20px;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #22d3ee, #0891b2);
            color: white;
            box-shadow: 0 4px 15px rgba(34, 211, 238, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(34, 211, 238, 0.4);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .btn-danger {
            background: linear-gradient(45deg, #ef4444, #dc2626);
            color: white;
        }
        
        .btn-success {
            background: linear-gradient(45deg, #10b981, #059669);
            color: white;
        }
        
        .action-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 30px;
        }
        
        .btn-small {
            padding: 12px;
            font-size: 14px;
            border-radius: 12px;
        }
        
        .products-list {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 30px;
            margin-bottom: 30px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .product-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .product-thumb {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .product-info {
            flex: 1;
        }
        
        .product-code {
            font-weight: 700;
            color: #60a5fa;
            margin-bottom: 5px;
        }
        
        .product-price {
            color: #22d3ee;
            font-weight: 600;
        }
        
        .delete-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .alert {
            background: rgba(34, 211, 238, 0.2);
            border: 1px solid rgba(34, 211, 238, 0.3);
            color: #22d3ee;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }
        
        .alert-success {
            background: rgba(16, 185, 129, 0.2);
            border-color: rgba(16, 185, 129, 0.3);
            color: #10b981;
        }
        
        .alert-error {
            background: rgba(239, 68, 68, 0.2);
            border-color: rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Panel de Administraci√≥n</h1>
            <p>Gesti√≥n completa de √ìptica Nvisi√≥n</p>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalProducts">0</div>
                <div class="stat-label">Productos</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalViews">0</div>
                <div class="stat-label">Visitas totales</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="whatsappClicks">0</div>
                <div class="stat-label">Clicks WhatsApp</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="conversionRate">0%</div>
                <div class="stat-label">Tasa conversi√≥n</div>
            </div>
        </div>

        <div class="action-buttons">
            <button onclick="goToMainSite()" class="btn btn-secondary btn-small">
                üè† Ir al sitio
            </button>
            <button onclick="abrirPOS()" class="btn btn-success btn-small">
                üíº Sistema POS
            </button>
            <button onclick="exportData()" class="btn btn-secondary btn-small">
                üì§ Exportar
            </button>
        </div>

        <div id="alertContainer"></div>

        <div class="form-section">
            <h2 class="section-title">‚ûï Agregar Nuevo Producto</h2>
            
            <form id="productForm">
                <div class="form-group">
                    <label class="form-label">üì∏ Foto del Producto</label>
                    <div class="camera-upload" onclick="document.getElementById('photoInput').click()">
                        <span class="camera-icon">üì∑</span>
                        <div style="font-size: 18px; font-weight: 600; margin-bottom: 8px;">Tomar/Subir Foto</div>
                        <div style="font-size: 14px; opacity: 0.8;">Toque para activar c√°mara</div>
                        <img id="photoPreview" class="preview-image" style="display: none;">
                    </div>
                    <input type="file" id="photoInput" accept="image/*" capture="environment" style="display: none;">
                </div>

                <div class="form-group">
                    <label class="form-label">üî§ C√≥digo del Producto</label>
                    <input type="text" id="productCode" class="form-input" placeholder="Ej: NV001, NV002..." style="text-transform: uppercase;" maxlength="10">
                </div>

                <div class="form-group">
                    <label class="form-label">üìÇ Categor√≠a</label>
                    <select id="productCategory" class="form-select">
                        <option value="hombre">üë® Hombres</option>
                        <option value="mujer">üë© Mujeres</option>
                        <option value="deportivo">üèÉ Deportivos</option>
                        <option value="ni√±os">üë∂ Ni√±os</option>
                        <option value="lectura">üìñ Lectura</option>
                        <option value="sol">üï∂Ô∏è Sol</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">üí∞ Precio</label>
                    <input type="text" id="productPrice" class="form-input" placeholder="Ej: RD$2,500, RD$1,800...">
                </div>

                <div class="form-group">
                    <label class="form-label">üìù Nombre/Descripci√≥n</label>
                    <textarea id="productName" class="form-textarea" rows="3" placeholder="Ej: Montura elegante para dama, marco met√°lico resistente..."></textarea>
                </div>

                <div class="button-group">
                    <button type="button" onclick="saveProduct()" class="btn btn-primary">
                        üíæ Guardar Producto
                    </button>
                    <button type="button" onclick="clearForm()" class="btn btn-secondary">
                        üóëÔ∏è Limpiar Formulario
                    </button>
                </div>
            </form>
        </div>

        <div class="products-list">
            <h2 class="section-title">üì¶ Productos en Cat√°logo</h2>
            <div id="productsList">
                <div style="text-align: center; padding: 40px; opacity: 0.7;">
                    <span style="font-size: 48px;">üì¶</span>
                    <div style="margin-top: 15px;">No hay productos agregados</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var WHATSAPP_NUMBER = '18497972424';
        var BASE_URL = window.location.origin + window.location.pathname.replace(/[^/]*$/, '');
        var currentPhoto = null;

        // Funciones de utilidad para almacenamiento
        function safeGetStorage(key) {
            try {
                if (typeof(Storage) !== "undefined" && localStorage) {
                    var value = localStorage.getItem(key);
                    if (value && value !== 'null' && value !== 'undefined') {
                        return JSON.parse(value);
                    }
                }
            } catch (e) {
                console.log('Storage error:', e);
            }
            return {};
        }

        function safeSetStorage(key, value) {
            try {
                if (typeof(Storage) !== "undefined" && localStorage) {
                    localStorage.setItem(key, JSON.stringify(value));
                    return true;
                }
            } catch (e) {
                console.log('Storage error:', e);
                return false;
            }
        }

        function showAlert(message, type) {
            var alertHtml = '<div class="alert alert-' + (type || 'success') + '">' + message + '</div>';
            document.getElementById('alertContainer').innerHTML = alertHtml;
            
            setTimeout(function() {
                document.getElementById('alertContainer').innerHTML = '';
            }, 5000);
        }

        // Manejo de fotos
        document.getElementById('photoInput').addEventListener('change', function(e) {
            var file = e.target.files[0];
            if (file) {
                // Verificar tama√±o del archivo (max 5MB)
                if (file.size > 5 * 1024 * 1024) {
                    showAlert('‚ö†Ô∏è La imagen es muy grande. Use una imagen menor a 5MB.', 'error');
                    return;
                }
                
                var reader = new FileReader();
                reader.onload = function(e) {
                    currentPhoto = e.target.result;
                    var preview = document.getElementById('photoPreview');
                    preview.src = currentPhoto;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        // Gesti√≥n de productos
        function saveProduct() {
            var codigo = document.getElementById('productCode').value.trim().toUpperCase();
            var categoria = document.getElementById('productCategory').value;
            var precio = document.getElementById('productPrice').value.trim();
            var nombre = document.getElementById('productName').value.trim();

            // Validaciones
            if (!currentPhoto) {
                showAlert('‚ö†Ô∏è Debe agregar una foto del producto', 'error');
                return;
            }
            
            if (!codigo) {
                showAlert('‚ö†Ô∏è Debe ingresar un c√≥digo de producto', 'error');
                return;
            }
            
            if (codigo.length < 3) {
                showAlert('‚ö†Ô∏è El c√≥digo debe tener al menos 3 caracteres', 'error');
                return;
            }
            
            if (!precio) {
                showAlert('‚ö†Ô∏è Debe ingresar el precio del producto', 'error');
                return;
            }
            
            if (!nombre) {
                showAlert('‚ö†Ô∏è Debe ingresar el nombre/descripci√≥n del producto', 'error');
                return;
            }

            try {
                var monturas = safeGetStorage('nvision_monturas');
                
                // Verificar si el c√≥digo ya existe
                if (monturas[codigo]) {
                    if (!confirm('‚ö†Ô∏è El c√≥digo ' + codigo + ' ya existe. ¬øDesea reemplazarlo?')) {
                        return;
                    }
                }
                
                monturas[codigo] = {
                    codigo: codigo,
                    categoria: categoria,
                    precio: precio,
                    nombre: nombre,
                    foto: currentPhoto,
                    fechaCreacion: new Date().toISOString(),
                    enlace: BASE_URL + '?codigo=' + codigo,
                    whatsapp: 'https://wa.me/' + WHATSAPP_NUMBER + '?text=' + encodeURIComponent('Hola, me interesa la montura ' + codigo + ' "' + nombre + '" por ' + precio + '. ¬øEst√° disponible?')
                };

                if (safeSetStorage('nvision_monturas', monturas)) {
                    showAlert('‚úÖ Producto guardado exitosamente: ' + codigo, 'success');
                    clearForm();
                    updateStats();
                    loadProductsList();
                } else {
                    showAlert('‚ùå Error al guardar. Verifique el tama√±o de la imagen.', 'error');
                }
            } catch (e) {
                console.error('Error saving product:', e);
                showAlert('‚ùå Error al guardar el producto. Intente con una imagen m√°s peque√±a.', 'error');
            }
        }

        function clearForm() {
            document.getElementById('productCode').value = '';
            document.getElementById('productPrice').value = '';
            document.getElementById('productName').value = '';
            document.getElementById('productCategory').value = 'hombre';
            document.getElementById('photoPreview').style.display = 'none';
            currentPhoto = null;
            
            // Limpiar input file
            document.getElementById('photoInput').value = '';
        }

        function deleteProduct(codigo) {
            if (confirm('‚ö†Ô∏è ¬øEst√° seguro de eliminar el producto ' + codigo + '?')) {
                try {
                    var monturas = safeGetStorage('nvision_monturas');
                    delete monturas[codigo];
                    
                    if (safeSetStorage('nvision_monturas', monturas)) {
                        showAlert('‚úÖ Producto eliminado: ' + codigo, 'success');
                        updateStats();
                        loadProductsList();
                    } else {
                        showAlert('‚ùå Error al eliminar el producto', 'error');
                    }
                } catch (e) {
                    console.error('Error deleting product:', e);
                    showAlert('‚ùå Error al eliminar el producto', 'error');
                }
            }
        }

        // Estad√≠sticas
        function updateStats() {
            try {
                var monturas = safeGetStorage('nvision_monturas');
                var views = '0';
                var clicks = '0';
                
                try {
                    if (typeof(Storage) !== "undefined" && localStorage) {
                        views = localStorage.getItem('nvision_views') || '0';
                        clicks = localStorage.getItem('nvision_whatsapp_clicks') || '0';
                    }
                } catch (e) {
                    console.log('Storage not available for stats:', e);
                }
                
                var viewsNum = parseInt(views);
                var clicksNum = parseInt(clicks);
                var conversion = viewsNum > 0 ? Math.round((clicksNum / viewsNum) * 100) : 0;

                document.getElementById('totalProducts').innerHTML = Object.keys(monturas).length;
                document.getElementById('totalViews').innerHTML = views;
                document.getElementById('whatsappClicks').innerHTML = clicks;
                document.getElementById('conversionRate').innerHTML = conversion + '%';
            } catch (e) {
                console.error('Error updating stats:', e);
            }
        }

        function resetStats() {
            if (confirm('‚ö†Ô∏è ¬øEst√° seguro de resetear todas las estad√≠sticas?')) {
                try {
                    if (typeof(Storage) !== "undefined" && localStorage) {
                        localStorage.setItem('nvision_views', '0');
                        localStorage.setItem('nvision_whatsapp_clicks', '0');
                    }
                    updateStats();
                    showAlert('‚úÖ Estad√≠sticas reseteadas', 'success');
                } catch (e) {
                    showAlert('‚ùå Error al resetear estad√≠sticas', 'error');
                }
            }
        }

        // Lista de productos
        function loadProductsList() {
            try {
                var monturas = safeGetStorage('nvision_monturas');
                var keys = Object.keys(monturas);
                var listContainer = document.getElementById('productsList');
                
                if (keys.length === 0) {
                    listContainer.innerHTML = '<div style="text-align: center; padding: 40px; opacity: 0.7;"><span style="font-size: 48px;">üì¶</span><div style="margin-top: 15px;">No hay productos agregados</div></div>';
                    return;
                }
                
                var html = '';
                for (var i = 0; i < keys.length; i++) {
                    var key = keys[i];
                    var product = monturas[key];
                    
                    html += '<div class="product-item">';
                    html += '<img src="' + product.foto + '" alt="' + product.codigo + '" class="product-thumb">';
                    html += '<div class="product-info">';
                    html += '<div class="product-code">' + product.codigo + '</div>';
                    html += '<div class="product-price">' + product.precio + '</div>';
                    html += '</div>';
                    html += '<button onclick="deleteProduct(\'' + product.codigo + '\')" class="delete-btn">üóëÔ∏è</button>';
                    html += '</div>';
                }
                
                listContainer.innerHTML = html;
            } catch (e) {
                console.error('Error loading products list:', e);
            }
        }

        // Exportar datos
        function exportData() {
            try {
                var monturas = safeGetStorage('nvision_monturas');
                var stats = {
                    views: '0',
                    clicks: '0'
                };
                
                try {
                    if (typeof(Storage) !== "undefined" && localStorage) {
                        stats.views = localStorage.getItem('nvision_views') || '0';
                        stats.clicks = localStorage.getItem('nvision_whatsapp_clicks') || '0';
                    }
                } catch (e) {
                    console.log('Storage not available for export:', e);
                }
                
                var data = {
                    productos: monturas,
                    estadisticas: stats,
                    exportado: new Date().toISOString(),
                    total_productos: Object.keys(monturas).length
                };
                
                var blob = new Blob([JSON.stringify(data, null, 2)], {type: 'application/json'});
                var url = URL.createObjectURL(blob);
                var a = document.createElement('a');
                a.href = url;
                a.download = 'nvision_backup_' + new Date().toISOString().split('T')[0] + '.json';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                showAlert('‚úÖ Datos exportados exitosamente', 'success');
            } catch (e) {
                console.error('Error exporting data:', e);
                showAlert('‚ùå Error al exportar los datos', 'error');
            }
        }

        // Navegaci√≥n
        function goToMainSite() {
            window.location.href = BASE_URL;
        }

        // Abrir sistema POS
        function abrirPOS() {
            window.location.href = BASE_URL + 'pos.html';
        }

        // Resetear estad√≠sticas
        function resetStats() {
            if (confirm('‚ö†Ô∏è ¬øEst√° seguro de resetear todas las estad√≠sticas?')) {
                try {
                    if (typeof(Storage) !== "undefined" && localStorage) {
                        localStorage.setItem('nvision_views', '0');
                        localStorage.setItem('nvision_whatsapp_clicks', '0');
                    }
                    updateStats();
                    showAlert('‚úÖ Estad√≠sticas reseteadas', 'success');
                } catch (e) {
                    showAlert('‚ùå Error al resetear estad√≠sticas', 'error');
                }
            }
        }

        // Inicializaci√≥n
        function initAdmin() {
            try {
                updateStats();
                loadProductsList();
                
                // Auto-generar c√≥digo sugerido
                var monturas = safeGetStorage('nvision_monturas');
                var keys = Object.keys(monturas);
                var nextNumber = keys.length + 1;
                var suggestedCode = 'NV' + String(nextNumber).padStart(3, '0');
                document.getElementById('productCode').placeholder = 'Sugerido: ' + suggestedCode;
                
            } catch (e) {
                console.error('Error initializing admin:', e);
                showAlert('‚ö†Ô∏è Error al cargar el panel de administraci√≥n', 'error');
            }
        }

        // Inicializar cuando la p√°gina carga
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initAdmin);
        } else {
            initAdmin();
        }
    </script>
</body>
</html>
